<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:28</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-icon__with-red-dot">
          <span class="red-dot">.</span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/121276746_956198444888425_1845509709616486603_o.jpg?_nc_cat=104&ccb=2&_nc_sid=09cbfe&_nc_ohc=rSAWcoMM3jcAX_wPNaI&_nc_ht=scontent-ssn1-1.xx&oh=2ad9b6583d4c26cceac64c576b64f4bb&oe=5FD2E680"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/121276746_956198444888425_1845509709616486603_o.jpg?_nc_cat=104&ccb=2&_nc_sid=09cbfe&_nc_ohc=rSAWcoMM3jcAX_wPNaI&_nc_ht=scontent-ssn1-1.xx&oh=2ad9b6583d4c26cceac64c576b64f4bb&oe=5FD2E680"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i><span> 326 </span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img
                src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/121276746_956198444888425_1845509709616486603_o.jpg?_nc_cat=104&ccb=2&_nc_sid=09cbfe&_nc_ohc=rSAWcoMM3jcAX_wPNaI&_nc_ht=scontent-ssn1-1.xx&oh=2ad9b6583d4c26cceac64c576b64f4bb&oe=5FD2E680"
              />
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.0-9/121276746_956198444888425_1845509709616486603_o.jpg?_nc_cat=104&ccb=2&_nc_sid=09cbfe&_nc_ohc=rSAWcoMM3jcAX_wPNaI&_nc_ht=scontent-ssn1-1.xx&oh=2ad9b6583d4c26cceac64c576b64f4bb&oe=5FD2E680"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i><span> 326 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-snowman fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-gifts fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="find_i fas fa-candy-cane fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot">.</span>
            <i class="fas fa-snowflake fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annoymous"
    ></script>
  </body>
</html>
