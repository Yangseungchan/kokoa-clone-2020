<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playlist__screen">
      <div class="screen__header">
        <div class="screen__header-column">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="screen__header-column">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="artist__tab">
        <div class="artist__tab-intro">
          <img
            id="artist__tab-photo"
            src="https://w.namu.la/s/6fb579ad15881fe0e4a45a158e13ed903e70a07dfe41c875af5fb4184c042f6a58238e29b5e9afc81b8f313a3c826c8174eb2a2dc753f45afca2ed3fdc204ddb677e364d93cb89db6978000b36974aef97a1e0aab060298733c544a111723859"
          />
          <div class="artist__tab-instruction">
            <span class="artist__name">이승기</span>
            <span class="artist__type">Ballad</span>
          </div>
        </div>
        <div class="artist__tab-buttons">
          <button name="shuffle" class="artist__tab-btn-shuffle">
            <i class="fas fa-random"></i>
            <span>Shuffle</span>
          </button>
          <button class="artist__tab-btn-like">
            <i class="fas fa-heart"></i>
            <span class="artist__tab-btn-like-count">27,783</span>
          </button>
        </div>
        <div class="artist__tab-music-list">
          <div class="artist__tab-music-row">
            <div class="artist__tab-music-image">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/731/267/81731267_1605247368464_1_600x600.JPG"
              />
            </div>
            <div class="artist__tab-music-intro">
              <span>이승기</span>
              <span>뻔한 남자</span>
            </div>
            <div class="artist__tab-music-more">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </div>

          <div class="artist__tab-music-row">
            <div class="artist__tab-music-image">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/327/662/80327662_1353561206086_1_600x600.JPG"
              />
              <i class="fas fa-play"></i>
            </div>
            <div class="artist__tab-music-intro">
              <span>이승기</span>
              <span>되돌리다</span>
            </div>
            <div class="artist__tab-music-more">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </div>

          <div class="artist__tab-music-row">
            <div class="artist__tab-music-image">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/015/028/600/15028600_1440660049849_1_600x600.JPG"
              />
            </div>
            <div class="artist__tab-music-intro">
              <span>이승기</span>
              <span>삭제</span>
            </div>
            <div class="artist__tab-music-more">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </div>

          <div class="artist__tab-music-row">
            <div class="artist__tab-music-image">
              <img
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/291/165/80291165_1334655074627_1_600x600.JPG"
              />
            </div>
            <div class="artist__tab-music-intro">
              <span>이승기</span>
              <span>내 여자 라니까</span>
            </div>
            <div class="artist__tab-music-more">
              <i class="fas fa-ellipsis-v fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="artist__tab-player">
          <div class="artist__tab-player-instruction">
            <span>이승기</span>
            <span>되돌리다</span>
          </div>
          <div class="artist__tab-player-buttons">
            <i class="fas fa-step-backward fa-xs"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward fa-xs"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="player__screen">
      <div class="screen__header">
        <div class="screen__header-column">
          <i class="fas fa-arrow-up"></i>
        </div>
        <div class="screen__header-column">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="player__tab">
        <div class="player__tab-album">
          <img
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/327/662/80327662_1353561206086_1_600x600.JPG"
          />
        </div>
        <div class="player__tab-function-btn">
          <div class="player__tab-function-btn1">
            <i class="fas fa-heart"></i>
            <span class="player__tab-function-btn-like-count">163,878</span>
          </div>
          <div class="player__tab-function-btn2">
            <i class="fab fa-line fa-lg"></i>
            <i class="fab fa-instagram fa-lg"></i>
          </div>
        </div>

        <div class="player__tab-music-text">
          <span class="artist__name">되돌리다</span>
          <span class="artist__type">이승기</span>
        </div>
        <div class="player__tab-music-timer">
          <div class="player__tab-music-timer-text">
            <span>1:56</span>
            <span>-2:21</span>
          </div>
          <div class="player__tab-music-timer-range">
            <input type="range" min="0" max="240" step="1" />
          </div>
        </div>
        <div class="player__tab-music-player">
          <i class="fas fa-redo fa-sm"></i>
          <i class="fas fa-step-backward fa-lg"></i>
          <div class="player__tab-music-player-play">
            <i class="fas fa-play fa-lg"></i>
          </div>
          <i class="fas fa-step-forward fa-lg"></i>
          <i class="fas fa-random fa-sm"></i>
        </div>
      </div>
    </div>
  </body>
</html>
