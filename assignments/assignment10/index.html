<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="library__header">
      <div class="library__header-column">
        <i class="fas fa-align-left fa-lg"></i>
      </div>
      <div class="library__header-column">library</div>
      <div class="library__header-column">
        <i class="fas fa-shopping-cart fa-lg"></i>
      </div>
    </header>

    <div class="library__search">
      <div class="library__search-container">
        <div class="library__search-row"><span>Search books....</span></div>
        <div class="library__search-row">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </div>
    </div>

    <main class="library__body">
      <div class="library__bookoftheday">
        <div class="library__bookoftheday-row">
          <span class="library__bookoftheday-section">Book of the day</span>
        </div>
        <div class="library__bookoftheday-row">
          <div class="library__bookoftheday-column">
            <img src="https://m.media-amazon.com/images/I/512eZ2k0z0L.jpg" />
          </div>
          <div class="library__bookoftheday-column">
            <div class="library__bookoftheday-title">No Fixed Adobe</div>
            <div class="library__bookoftheday-author">Journey Through</div>
            <div class="library__bookoftheday-stars">
              <i class="fas fa-star fa-sm"></i>
              <i class="fas fa-star fa-sm"></i>
              <i class="fas fa-star fa-sm"></i>
              <i class="fas fa-star fa-sm"></i>
              <i class="fas fa-star fa-sm"></i>
            </div>
            <div class="library__bookoftheday-types">
              <div class="library__bookoftheday-types-indicator">Journey</div>
              <div class="library__bookoftheday-types-indicator">Biography</div>
            </div>
            <div class="library__bookoftheday-button">
              <button class="button-bookmark">
                <i class="fas fa-bookmark fa-lg"></i>
              </button>
              <button class="button-book">Book Now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="library__topadventure">
        <div class="library__topadventure-books-row">
          <span class="library__topadventure-section">Top Adventures</span>
        </div>
        <div class="library__topadventure-books-row">
          <div class="library__topadventure-books-column">
            <div class="library__topadventure-column-row">
              <img
                src="https://images-na.ssl-images-amazon.com/images/I/81nLUu9zABL.jpg"
              />
            </div>
            <div class="library__topadventure-column-row">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="library__topadventure-books-column">
            <div class="library__topadventure-column-row">
              <img
                src="https://images-na.ssl-images-amazon.com/images/I/612fkHkqJbL._SX324_BO1,204,203,200_.jpg"
              />
            </div>
            <div class="library__topadventure-column-row">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="library__topadventure-books-column">
            <div class="library__topadventure-column-row">
              <img
                src="https://strandmag.com/wp-content/uploads/2016/08/The-Mammoth-Book-of-the-New-Chronicles-of-Sherlock-Holmes-12-Original-Stories.jpeg"
              />
            </div>
            <div class="library__topadventure-column-row">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="library__topadventure-books-column">
            <div class="library__topadventure-column-row">
              <img
                src="https://images-na.ssl-images-amazon.com/images/I/81iqZ2HHD-L.jpg"
              />
            </div>
            <div class="library__topadventure-column-row">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="library__popularauthors">
        <div class="library__popularauthors-row">
          <span class="library__popularauthors-section">Popular authors</span>
        </div>
        <div class="library__popularauthors-row">
          <div class="library__popularauthors-column">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg/1200px-Portrait_photoshoot_at_Worldcon_75%2C_Helsinki%2C_before_the_Hugo_Awards_%E2%80%93_George_R._R._Martin.jpg"
            />
          </div>
          <div class="library__popularauthors-column">
            <div class="library__popularauthors-author">George Raymond</div>
            <div class="library__popularauthors-author">Richard Martin</div>
            <div class="library__popularauthors-intro">
              <p>
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
