<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="playlist__header">
      <div class="playlist__header-column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="playlist__header-column">
        <span>Playlist</span>
      </div>
      <div class="playlist__header-column"></div>
    </header>

    <main class="playlist__body">
      <div class="playlist__music">
        <div class="playlist__music-column">
          <div class="playlist__music-album">
            <i class="far fa-image fa-3x"></i>
          </div>
        </div>
        <div class="playlist__music-column">
          <div class="playlist__music-title">
            <span class="playlist__music-title-text">Random</span>
            <span class="playlist__music-title-text">Love</span>
          </div>
          <div class="playlist__music-artist">
            <h5 class="playlist__music-artist-text">by Divay Kapoor</h5>
          </div>
        </div>
      </div>
      <div class="playlist__player">
        <button>
          <i class="fas fa-play fa-lg"></i>
          <span>Play</span>
        </button>
        <button>
          <i class="far fa-heart fa-2x"></i>
        </button>
        <button>
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </div>
      <div class="playlist__submusic-list">
        <div class="playlist__submusic-row">
          <div class="playlist__submusic-column"></div>
          <div class="playlist__submusic-column">
            <span class="playlist__submusic-title">Matargasti</span>
            <span class="playlist__submusic-singer">Mohit Chauhan</span>
          </div>
        </div>
        <div class="playlist__submusic-row">
          <div class="playlist__submusic-column"></div>
          <div class="playlist__submusic-column">
            <span class="playlist__submusic-title">Attitude</span>
            <span class="playlist__submusic-singer"
              >Lewis OfMan ・ Attitude</span
            >
          </div>
        </div>
        <div class="playlist__submusic-row">
          <div class="playlist__submusic-column"></div>
          <div class="playlist__submusic-column">
            <span class="playlist__submusic-title">Try Everything</span>
            <span class="playlist__submusic-singer">Shakira ・ Zootopia</span>
          </div>
        </div>
        <div class="playlist__submusic-row">
          <div class="playlist__submusic-column"></div>
          <div class="playlist__submusic-column">
            <span class="playlist__submusic-title">Sunflower</span>
            <span class="playlist__submusic-singer"
              >Joseph Vincent ・ Sunflower</span
            >
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
