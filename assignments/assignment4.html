<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
        <label> First name </label>
        <input type="text" id="firstname" name="firstname" required />
      </div>
      <div>
        <label> Last name </label>
        <input type="text" id="lastname" required />
      </div>
      <div>
        <label> Email </label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label>Username</label>
        <input type="text" id="username" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password" minlength="10" required />
      </div>
      <div>
        <label> Birth date </label>
        <input type="date" id="birth-date" required />
      </div>
      <div>
        <label> How happy are you? </label>
        <input type="range" id="happiness" list="tickmarks" required />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label> What is your fav. color? </label>
        <input type="color" id="fav-color" required />
      </div>
      <div>
        <button id="createaccount">Create Account</button>
      </div>
    </form>
  </body>
</html>
