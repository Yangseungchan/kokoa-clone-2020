<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service </span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>21:28</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-icon__with-red-dot">
          <span class="red-dot">.</span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars2.githubusercontent.com/u/38908080?s=460&u=55e505305070595d964279e3c937589d0214ae5a&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Catalina</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <!--프로필의 사진과 이름을 포함하는 첫번째 상자-->
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
        <!--옆에 있다고 가정되는 두번째 상자-->
      </div>
      <div class="icon-row-collection">
        <div class="icon-row">
          <div class="icon-row__icons">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-briefcase"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row__icons">
            <i class="far fa-smile-wink"></i><span>Emoticons</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-palette"></i><span>Themes</span>
          </div>
        </div>
        <div class="icon-row second-row">
          <div class="icon-row__icons">
            <i class="fas fa-dollar-sign"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-comments"></i>
            <span>OpenChat</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-gift"></i>
            <span>Gift</span>
          </div>
          <div class="icon-row__icons">
            <i class="fas fa-shopping-cart"></i>
            <span>Shopping</span>
          </div>
        </div>
      </div>

      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestion_icon-text"> Kokoa Story </span>
          </div>
          <div class="more-suggestion__icon">
            <div class="more-suggestion__icon-image">
              <img src="Screenshots/Kakao_taxi.png" />
            </div>
            <span class="more-suggestion_icon-text"> Kokoa Taxi </span>
          </div>
        </div>
      </div>

      <div class="more-suggestion">
        <h4 class="more-suggestion__title">Today's Weather</h4>
        <div class="weather-broadcast">
          <div class="weather-broadcast-column">
            <i class="fas fa-sun"></i>
            <span>Sunny</span>
          </div>
          <div class="weather-broadcast-column">
            <span class="weather-broadcast-location">Seoul, Yongsan</span>
            <div class="weather-broadcast-temp">
              <div class="weather-broadcast__current">4℃</div>
              <div class="weather-broadcast__low-high">
                <span class="weather-broadcast-low-temp">2℃</span>
                <span class="weather-broadcast-high-temp">8℃</span>
              </div>
            </div>
          </div>
          <div class="weather-broadcast-column">
            <i class="fas fa-map-marker-alt fa-lg"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-snowman fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="fas fa-gifts fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-candy-cane fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot">.</span>
            <i class="more_i fas fa-snowflake fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big. Try to reduce it.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="annoymous"
    ></script>
  </body>
</html>
