<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>

      body {
        height: 1000vh;

      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
      }
      p span {
        color: white;
      }
      div > span {
        text-decoration: underline;
      }
      p + span {

      }

  </head>

  <body>
    <div>
      <span>hello</span>
      <p>
        Hello mother this is the my present. Have a nice day with this present.

      </p>
      <span>hello</span>
    </div>
  </body>
</html>
