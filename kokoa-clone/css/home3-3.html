<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      div {
        height: 150px;
        width: 150px;
        background-color: tomato;
      }
      span {
        background-color: turquoise;
      }
    </style>
  </head>

  <body>
    <div></div>
    <!--div와 같은 box or block는 옆에 다른 요소가 존재 불가능, 이런 요소들을 "block"의 일종이라고 한다-->
    <div></div>
    <div></div>
    <span>hello</span>
    <!-- span옆에는 다른 요소가 존재 가능, 이런 요소들을 "inline"의 일종이라고 한다-->
    <img src="img/grapefruit.jpg" />
    <span>hello</span>
    <span>hello</span>
    <a href="#">link</a>
    <span>hello</span>
    <p>This is the first line</p>
    <span>hello</span>
    <code>hello</code>
    <span>hello</span>
  </body>
</html>
