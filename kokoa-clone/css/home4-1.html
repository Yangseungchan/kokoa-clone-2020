<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      a {
        color: wheat;
        background-color: tomato;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 55px;
        transition: border-radius 1s ease-in-out,
          color 5s cubic-bezier(0.6, 0, 0.735, 0.045);
      }
      a:hover {
        color: tomato;
        background-color: wheat;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <a href="#">Go home</a>
  </body>
</html>
